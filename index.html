<!DOCTYPE html>
<html>
	<title>VK POST</title>

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/styleTextBody.css" />
	</head>

	<body style="overflow-x: hidden;">
		<div id="index">
			<div>
				<center>
					<div class="textHeader">
						<label class="textTitle">VK POST TEST PAGE</label>
					</div>
				</center>
			</div>
			<hr />
			<div>
				<label>FROM GROUP ID:</label>
				<input id="groupID"></input>
				<br />
				<label>FROM ALBUM ID:</label>
				<input id="albumID"></input>
				<br />
				<label>TO A GROUP ID:</label>
				<input id="wallID"></input>
				<hr />
				<label>FROM DATE:</label>
				<input type="date" id="datePost"></input>
				<br />
				<label>TIMES (h,h):</label>
				<input id="timePost"></input>
				<label> </label>
				<select id="timeZone">
					<option>+0</option>
					<option>+1</option>
					<option>+2</option>
					<option>+3</option>
					<option>+4</option>
					<option>+5</option>
					<option>+6</option>
					<option>+7</option>
					<option>+8</option>
					<option>+9</option>
					<option>+10</option>
					<option>+11</option>
					<option>+12</option>
					<option>-1</option>
					<option>-2</option>
					<option>-3</option>
					<option>-4</option>
					<option>-5</option>
					<option>-6</option>
					<option>-7</option>
					<option>-8</option>
					<option>-9</option>
					<option>-10</option>
					<option>-11</option>
				  </select>
				<label>UTC</label>
				<br />
				<label>ERROR (m):</label>
				<input id="errorPost"></input>
				<hr />
				<div id="getAlbumToPictures">
					<button onclick="processInput(); getAlbumToPictures();" >GET AND POST</button>
				</div>
			</div>
			<hr />
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>

	<script src="js/web.js "></script>
</html>
