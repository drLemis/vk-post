<!DOCTYPE html>
<html>
	<title>VK POST</title>

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/styleTextBody.css" />
	</head>

	<body style="overflow-x: hidden;">
		<div id="index">
			<div>
				<center>
					<div class="textHeader">
						<label class="textTitle">VK POST TEST PAGE</label>
					</div>
				</center>
			</div>
			<hr />
			<div>
				<div id="loginInterface">
					1) <button id=loginButton onclick="getToken()" >GET TOKEN</button>
					<br />
					2) <input id="token"></input>
					<br />
					3) <button onclick="useToken(document.getElementById('token').value)" >APPLY</button>
				</div>
				<div id="mainInterface" hidden=true>
					<label>GROUP ID:</label>
					<br />
					<input id="groupID"></input>
					<input id="text"></input>
					<button onclick="postWall(document.getElementById('groupID').value, document.getElementById('text').value)" >POST</button>
				</div>
			</div>
			<hr />
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="js/web.js "></script>
</html>
